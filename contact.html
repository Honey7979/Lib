<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <h2 class="text-center">Contact Us</h2>
            <p class="text-center">We would love to hear from you! Please fill out the form below and we'll get in touch with you as soon as possible.</p>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <!-- <button href="submit.html"
                        type="submit" class="btn btn-primary">Send Message</button> -->
                        <a href="submit.html" class="btn btn-primary">Send Message</a>

                    </form>
                </div>
                <div class="col-md-6">
                    <div class="contact-info">
                        <h4>Contact Information</h4>
                        <p><strong>Address:</strong> 1234 Street Name, City, Country</p>
                        <p><strong>Phone:</strong> +123 456 7890</p>
                        <p><strong>Email:</strong> info@example.com</p>
                    </div>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0830459031044!2d144.95594631532083!3d-37.81200997975114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1a0d8a9%3A0x5045675218ce650!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1603315682807!5m2!1sen!2sin" width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <p>&copy; 2024 BookHub. All Rights Reserved.</p>
    </footer>
</body>
</html>
